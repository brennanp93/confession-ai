<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Confessional</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='priest-icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <div class="reset-button">
      {% if result %}
      <a href="{{url_for('clear_prompt')}}">
        <img src="{{ url_for('static', filename='reset.png') }}" alt="" />
      </a>
      {% endif %}
    </div>
    <main class="{% if result %}grid-box{% endif %}">
      <div class="image-title">
        <img src="{{ url_for('static', filename='priest-icon.png') }}" alt="" />
        <h1>My child, what is your confession?</h1>
      </div>
      <form action="/" method="post" class="form">
        <div class="form-button">
          <input
            type="text"
            name="description"
            placeholder="What is your confession?"
            autocomplete="off"
            maxlength="70"
            required
          />
          <div class="button">
            <button type="submit" value="Go">Go</button>
          </div>
        </div>
      </form>
      {% if result %}
      <div class="input-result">
        <h3>"{{input}}"</h3>
        <h2>{{result}}</h2>
      </div>
      {% endif %}
    </main>
  </body>
</html>
